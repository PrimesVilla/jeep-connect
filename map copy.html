<!DOCTYPE html>
<html>
  <head>
    <title>Jeep</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://kit.fontawesome.com/5e650e79fe.js" crossorigin="anonymous"></script>
    <style>
      html, body{
        height: 100%;
      }
      .map{
       height:100%; 
       z-index: 1;
      }
      .sidepanel{
        height:100%;
        width: 70px;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.25s;
      }
      i{
        margin:auto;
        width: 50%;
        padding: 10px;
        transition: 0.3s;
      }
      i:hover{
        color: #f1f1f1;
      }
      .sidepanel_routes{
        height:100%;
        width: 0px;
        position: fixed;
        z-index: 3;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.25s;
      }
      .sidepanel_pathfind{
        height:100%;
        width: 0px;
        position: fixed;
        z-index: 3;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.25s;
      }
      .sidepanel_menu{
        height:100%;
        width: 0px;
        position: fixed;
        z-index: 3;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.25s;
      }
    </style>
  </head>
<body>
  <div id="map", class = "map">
  </div> 
  <script>
         var mapOptions = {
            center: [17.385044, 78.486671],
            zoom: 10,
            zoomControl: false
         }
         var map = new L.map('map', mapOptions);
         
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         map.addLayer(layer);
         
         var zoomOptions = {
          position: 'bottomright'
         };
         var zoom = L.control.zoom(zoomOptions);
         zoom.addTo(map); 
    const waypoints = [
      {
        latLng: L.latLng(7.1672857, 125.5946292),
        name: "Indangan Davao City",
      },
      {
        latLng: L.latLng(7.1279069, 125.6194761),
        name: "Cabantian Davao City",
      },
      // More waypoints...
    ];

      L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: true,
        createMarker: (i, waypoints, n) => {
          return L.marker(waypoints.latLng).bindPopup(waypoints.name).openPopup();
          }
        }).addTo(map);

         function openNav(){
          document.getElementById("sidepanel_menu").style.width = "250px";
         }

         function closeNave(sidebar){
          document.getElementById(sidebar).style.width = "0px";
         }
  </script>
  <div class = "sidepanel">
    <i class = "fas fa-bars fa-3x", onclick="openNav('sidepanel_menu')"></i>
    <i class = "fas fa-car-alt fa-3x", onclick="openNav('sidepanel_routes')"></i>
    <i class = "fas fa-route fa-3x", onclick="openNav('sidepanel_pathfind')"></i>
  </div>
  <div class = "sidepanel_menu", id = "sidepanel_menu">

  </div>
  <div class = "sidepanel_routes", id= "sidepanel_routes">

  </div>
  <div class = "sidepanel_pathfind", id= "sidepanel_pathfind">

  </div>
</body>
</html>
